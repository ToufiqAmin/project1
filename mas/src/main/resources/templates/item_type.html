							<div class="card-body">
								<!-- Credit Card -->
								<div id="">
									<div class="card-body">
										<form class="needs-validation" th:object="${item}" th:action="@{/item/save}" method="post" novalidate>
											<div class="row">
												<div class="col-3">
													<div class="form-group">
														<label class="control-label mb-1">Item ID</label>
														<input type="text" class="form-control" aria-required="true" aria-invalid="false" name="Item_ID" placeholder="ID" th:field="*{itemTypeId}" readonly>
													</div>
												</div>

													</div>
												</div>
												
												
												
												<div class="col-4">
													<div class="form-group">
														<label for="cc-payment" class="control-label mb-1">Parent Item</label>
														<select id="parentName" name="parentName"  class="form-control" aria-required="true" aria-invalid="false" th:field="*{parentItemTypeId}" >
															<option value="0">Choose Parent Item</option>
														 	<option th:each="parent:${parentList}" th:value="${parent.itemTypeId}" th:utext="${parent.itemTypeName}" />
														</select>
													</div>
												</div>
												</div>
									
													
									
								
										<div class="row">
												<div class="col-6">

                                                    </textarea>
													</div>
												</div>
												<div class="col-1">
													<div class="form-group">

														<div class="custom-control custom-checkbox">
														  <input type="checkbox" class="custom-control-input" id="defaultChecked2" th:field="*{active}" checked>
														  <label class="custom-control-label" for="defaultChecked2"></label>
														</div>
														<!--<input type="checkbox" class="form-control" aria-required="true" aria-invalid="false" th:field="*{active}"-->
													</div>
												</div>
											</div>
